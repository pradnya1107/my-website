<body>

<!-- BMI CALCULATOR SECTION -->
<section class="bmi-section">
    <h2>BMI Calculator</h2>
    <p class="subtitle">Calculate your Body Mass Index</p>

    <div class="bmi-box">
        <input type="number" id="weight" placeholder="Weight (kg)" min="1" max="300">
        <input type="number" id="height" placeholder="Height (cm)" min="50" max="250">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <div id="category"></div>
    </div>

    <div class="bmi-info">
        <h3>BMI Categories:</h3>
        <ul>
            <li><span class="category underweight">Underweight</span>: Below 18.5</li>
            <li><span class="category normal">Normal weight</span>: 18.5 - 24.9</li>
            <li><span class="category overweight">Overweight</span>: 25 - 29.9</li>
            <li><span class="category obese">Obese</span>: 30 and above</li>
        </ul>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 PowerFit Gym | Train Hard Stay Strong ðŸ’ª</p>
</footer>

<script>
function calculateBMI(){
    let w = parseFloat(document.getElementById("weight").value);
    let h = parseFloat(document.getElementById("height").value) / 100;
    const resultDiv = document.getElementById("result");
    const categoryDiv = document.getElementById("category");

    if(w && h && w > 0 && h > 0){
        let bmi = (w / (h * h)).toFixed(2);
        resultDiv.innerHTML = "Your BMI: <strong>" + bmi + "</strong>";
        resultDiv.style.display = "block";

        let category = "";
        let color = "";
        if(bmi < 18.5){
            category = "Underweight";
            color = "#3498db";
        } else if(bmi < 25){
            category = "Normal Weight";
            color = "#2ecc71";
        } else if(bmi < 30){
            category = "Overweight";
            color = "#f39c12";
        } else {
            category = "Obese";
            color = "#e74c3c";
        }

        categoryDiv.innerHTML = "Category: <span style='color:" + color + "'>" + category + "</span>";
        categoryDiv.style.display = "block";
    } else {
        alert("Please enter valid weight and height values!");
    }
}
</script>

</body>
</html>
