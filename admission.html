<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gym Admission | PowerFit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="admission.css">

</head>

<body>

<div class="form-container">
<h2>üèãÔ∏è PowerFit Gym Admission</h2>

<form id="admissionForm">

<input type="text" placeholder="Full Name" required>
<input type="number" placeholder="Age" min="12" max="80" required>
<input type="tel" placeholder="Mobile Number" pattern="[0-9]{10}" required>

<input type="number" placeholder="Weight (kg)" required>
<input type="number" placeholder="Height (cm)" required>

<select required>
<option value="">Preferred Time</option>
<option>Morning</option>
<option>Evening</option>
<option>Both</option>
</select>

<select required>
<option value="">Fitness Goal</option>
<option>Weight Loss</option>
<option>Muscle Gain</option>
<option>General Fitness</option>
</select>

<select id="health">
<option value="">Any Health Issue?</option>
<option value="no">No</option>
<option value="yes">Yes</option>
</select>

<textarea id="healthText" placeholder="Mention health issue" style="display:none;"></textarea>

<select id="plan" required>
<option value="">Membership Plan</option>
<option value="1000">Monthly ‚Äì ‚Çπ1000</option>
<option value="2500">Quarterly ‚Äì ‚Çπ2500</option>
<option value="9000">Yearly ‚Äì ‚Çπ9000</option>
</select>

<select id="program" required>
<option value="">Training Program</option>
<option value="500">Weight Training (+‚Çπ500)</option>
<option value="300">Cardio (+‚Çπ300)</option>
<option value="400">Yoga (+‚Çπ400)</option>
</select>

<div class="amount">
Total Amount: ‚Çπ <span id="total">0</span>
</div>

<label class="checkbox">
<input type="checkbox" required>
I agree to Gym Rules & Conditions
</label>

<button type="submit">Proceed to Payment</button>

</form>
</div>

<script>
const plan = document.getElementById("plan");
const program = document.getElementById("program");
const total = document.getElementById("total");
const health = document.getElementById("health");
const healthText = document.getElementById("healthText");

function calculateTotal(){
    const planAmt = Number(plan.value || 0);
    const progAmt = Number(program.value || 0);
    total.innerText = planAmt + progAmt;
}

plan.addEventListener("change", calculateTotal);
program.addEventListener("change", calculateTotal);

health.addEventListener("change", ()=>{
    healthText.style.display = health.value === "yes" ? "block" : "none";
    healthText.required = health.value === "yes";
});

document.getElementById("admissionForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Admission Successful! Redirecting to payment...");
    window.location.href = "payment.html";
});
</script>

</body>
</html>
