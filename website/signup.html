<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PowerFit Gym</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="signup-container">
    <div class="signup-box">
        <div class="signup-header">
            <h1 class="logo">Power<span>Fit</span></h1>
            <h2>Create Account</h2>
            <p>Join us and start your fitness journey today</p>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="form-row">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Mobile Number" maxlength="10" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
                <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                <i class="fas fa-eye" id="toggleConfirmPassword" onclick="toggleConfirmPassword()"></i>
            </div>

            <div class="terms-checkbox">
                <label class="remember-me">
                    <input type="checkbox" required>
                    <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="signup-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" type="button">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            <button class="social-btn facebook" type="button">
                <i class="fab fa-facebook-f"></i> Sign up with Facebook
            </button>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>

        <div class="back-home">
            <a href="gym.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('togglePassword');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

function toggleConfirmPassword() {
    const passwordInput = document.getElementById('confirmPassword');
    const toggleIcon = document.getElementById('toggleConfirmPassword');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }
    
    alert('Account created successfully! Welcome to PowerFit Gym!');
    window.location.href = 'login.html';
});
</script>

</body>
</html>
