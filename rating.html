<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us | PowerFit Gym</title>
    <link rel="stylesheet" href="rating.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav>
    <h1 class="logo">Power<span>Fit</span></h1>
    <div class="nav-links">
        <a href="gym.html">Home</a>
        <a href="about.html">About</a>
        <a href="rating.html" class="active">Rate Us</a>
        <a href="contactus.html">Contact</a>
    </div>
</nav>

<!-- RATING SECTION -->
<section class="rating-section">
    <div class="rating-container">
        <div class="rating-header">
            <h1><i class="fas fa-star"></i> Rate Your Experience</h1>
            <p>Help us improve by sharing your feedback</p>
        </div>

        <form class="rating-form" id="ratingForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Your Name <span>*</span></label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" name="email" placeholder="yourname@example.com">
            </div>

            <div class="form-group">
                <label><i class="fas fa-star"></i> Overall Rating <span>*</span></label>
                <div class="star-rating">
                    <input type="radio" name="rating" value="5" id="star5" required>
                    <label for="star5"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="4" id="star4">
                    <label for="star4"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="3" id="star3">
                    <label for="star3"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="2" id="star2">
                    <label for="star2"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="1" id="star1">
                    <label for="star1"><i class="fas fa-star"></i></label>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-comment"></i> Your Review <span>*</span></label>
                <textarea name="review" rows="6" placeholder="Share your experience with PowerFit Gym..." required></textarea>
            </div>

            <div class="form-group">
                <label><i class="fas fa-check-circle"></i> What did you like most?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="likes" value="equipment">
                        <span>Modern Equipment</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="likes" value="trainers">
                        <span>Expert Trainers</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="likes" value="cleanliness">
                        <span>Clean Facilities</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="likes" value="atmosphere">
                        <span>Motivating Atmosphere</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="likes" value="programs">
                        <span>Variety of Programs</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="likes" value="value">
                        <span>Value for Money</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-user-check"></i> Would you recommend us? <span>*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="recommend" value="yes" required>
                        <span>Yes, Definitely</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="recommend" value="maybe">
                        <span>Maybe</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="recommend" value="no">
                        <span>No</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Review
            </button>
        </form>

        <div class="rating-thanks" id="ratingThanks" style="display:none;">
            <i class="fas fa-check-circle"></i>
            <h2>Thank You!</h2>
            <p>Your feedback helps us improve. We appreciate your time!</p>
            <a href="gym.html" class="home-btn">Back to Home</a>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 PowerFit Gym | Train Hard Stay Strong ðŸ’ª</p>
</footer>

<script>
// Star rating hover effect
document.querySelectorAll('.star-rating input[type="radio"]').forEach((radio, index) => {
    radio.addEventListener('mouseenter', function() {
        const stars = document.querySelectorAll('.star-rating label');
        const value = parseInt(this.value);
        stars.forEach((star, i) => {
            if (i < 5 - value) {
                star.querySelector('i').style.color = '#ffc107';
            } else {
                star.querySelector('i').style.color = '#666';
            }
        });
    });
});

document.querySelector('.star-rating').addEventListener('mouseleave', function() {
    const checked = document.querySelector('.star-rating input[type="radio"]:checked');
    if (checked) {
        const value = parseInt(checked.value);
        const stars = document.querySelectorAll('.star-rating label');
        stars.forEach((star, i) => {
            if (i < 5 - value) {
                star.querySelector('i').style.color = '#ffc107';
            } else {
                star.querySelector('i').style.color = '#666';
            }
        });
    } else {
        document.querySelectorAll('.star-rating label i').forEach(icon => {
            icon.style.color = '#666';
        });
    }
});

document.querySelectorAll('.star-rating input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const value = parseInt(this.value);
        const stars = document.querySelectorAll('.star-rating label');
        stars.forEach((star, i) => {
            if (i < 5 - value) {
                star.querySelector('i').style.color = '#ffc107';
            } else {
                star.querySelector('i').style.color = '#666';
            }
        });
    });
});

// Form submission
document.getElementById('ratingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    // Simulate submission
    document.getElementById('ratingForm').style.display = 'none';
    document.getElementById('ratingThanks').style.display = 'block';
    
    // In real application, send data to server
    console.log('Rating submitted:', data);
});
</script>

</body>
</html>
